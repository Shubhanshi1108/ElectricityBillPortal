<app-navbar></app-navbar>
<div class="row text-center mt-4">
    <h2 class="mx-4">Bill Payment</h2>
</div>
<div class="row">
    <div class="col mt-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th colspan="2" class="bg-secondary text-light">Bill Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Bill Amount</th>
                    <td>Value 1</td>
                </tr>
                <tr>
                    <th>Total Payable Amount</th>
                    <td>Value 2</td>
                </tr>
                <tr>
                    <th>PG Charge</th>
                    <td>Value 3</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>
<!-- Payment mode selection -->
<div class="container-fluid mt-5 ">
    <h4 class="text-primary">Kindly select your mode of payment</h4>
    <hr>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Credit Card
            </label>
        </div>
        <div class="form-check mx-5">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Debit Card
            </label>
        </div>
    </div>
</div>
<!-- Buttons -->
<div class="row align-items-center justify-content-center mt-5">
    <button class="btn btn-primary col-2" routerLink="/paymentMode">Pay Now</button>
    <button class="btn btn-secondary col-2 mx-4" routerLink="/userDashboard">Back to Home</button>
</div>
