<app-navbar></app-navbar>

<h2 class="m-3">View Bill and Pay</h2>
<!-- Table -->
<!-- Table header -->
<div class="col m-4">
    <table class="table table-bordered" *ngIf="consumerDetails.length > 0">
        <thead>
            <tr>
                <th>Consumer Number</th>
                <th>Select</th>
                <th>Due Amount</th>
                <th>Payable</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows -->
            <tr *ngFor="let consumer of consumerDetails">
                <td>{{ consumer.consumerNumber }}</td>
                <td><input type="checkbox" [(ngModel)]="consumer.selected" (change)="calculateTotalPayable()" /></td>
                <td>{{ consumer.dueAmount }}</td>
                <td>{{ consumer.payable }}</td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <label class="col text-danger text-end text-bold">Total Payable Amount:</label>
        <div class="col-2">
            <input type="text" class="form-control" [(ngModel)]="totalPayableAmount" readonly />
        </div>
    </div>
</div>
<hr>

<div class="row justify-content-center mt-4">
    <button class="btn btn-primary btn-lg col-3" routerLink="/payment">Proceed to Pay</button>
</div>
