<form [formGroup]="loginForm">
    <!-- Email input -->
    <div class="form-outline mb-2">
      <input type="email" id="form3Example3" class="form-control form-control-lg"
        placeholder="Enter a valid email address" formControlName="email" required/>
      <label class="form-label" for="form3Example3">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-2">
      <input type="password" id="form3Example4" class="form-control form-control-lg"
        placeholder="Enter password" formControlName="password" required/>
      <label class="form-label" for="form3Example4">Password</label>
    </div>
  
    <!-- Login Button -->
    <div class="text-center text-lg-start mt-2 pt-2">
      <button type="button" class="btn btn-primary btn-lg"
        style="padding-left: 2.5rem; padding-right: 2.5rem;"
        [disabled]="loginForm.invalid" (click)="login()">Login</button>
      <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup" class="btn btn-link link-danger">Register</a></p>
    </div>
  </form>
