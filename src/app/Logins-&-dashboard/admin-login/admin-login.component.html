<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
  
            <h3 class="mb-5">ADMIN LOGIN</h3>
  
            <form [formGroup]="adminLoginForm">
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" 
                       formControlName="email" placeholder="Enter Email" required/>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                       formControlName="password" placeholder="Enter password" required/>
              </div>
              <div class="row">
                <button class="col btn btn-primary btn-lg btn-block" type="submit" 
                        [disabled]="adminLoginForm.invalid" (click)="adminLogin()">Login</button>
              </div>
            </form>
  
            <hr class="my-4">
            <!-- Button for user login -->
            <div class="row m-1">
              <button class="col btn btn-lg btn-block btn-primary m-1" routerLink="/dashboard"
                      style="background-color: #dd4b39;" type="submit">Existing User</button>
              <button class="col btn btn-lg btn-block btn-primary m-1" routerLink="/signup"
                      style="background-color: #dd4b39;" type="submit">New User</button>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
